{%extends 'base.html' %}

{% block content %}
    <section class="places-section pt-5">
        
        <div class="container">
            <div class="row">
                {% for place in places %} 
                <div class="col-12 col-md-12 mb-4">
                    <div class="border p-3">
                        <div class="d-flex flex-lg-row flex-column">
                            <div><img src="{{place.link}}" class="rounded place-img" alt=""></div>
                            <div class="d-flex flex-column ms-3">
                                <h5>{{place.title}}</h5>
                                <p>{{place.detail}}</p>
                                <button class="btn btn-primary mt-4 ms-auto">
                                    <a href="get-itenary/{{place.id}}" style="text-decoration: none; color: aliceblue;">Get Itenary</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
               
            </div>
        </div>
    </section>
    {% include 'newsletter.html' %}
{% endblock %}
